{% extends 'portfolio/base.html' %}
{% block content %}
{% load static %}
<h1>My portfolio home</h1>


<img src="{% static 'portfolio/cup_car.jpg' %}" width="75%">


{% for project in projects %}

<h2>{{ project.title }}</h2>
<h3>{{ project.description }}</h3>
<img src="{{ project.image.url }}" width="50%">
<br>
{% if project.url %}
<a href="{{ project.url }}">Link</a>
{% endif %}
{% endfor %}

{% endblock %}

</body>
</html>
